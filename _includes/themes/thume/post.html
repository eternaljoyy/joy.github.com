<div class="post">
  <h1>{{ page.title }}</h1>
  <!-- <h3>{{ page.description }}</h3> -->
  {{ content }}
</div>

{% include JB/sharing %}

<div id="related">
  <h2>Other Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include JB/comments %}
