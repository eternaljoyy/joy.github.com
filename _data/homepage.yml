  - name: YÅ«binkyoku
    link: http://thume.ca/ray-tracer-site/
    title: Path Tracer
    image: raytracer.jpg
    image-height: 60
    desc: |
      A path tracer capable of rendering photorealistic images. Supports a physically based BRDF, textures, area lights, glossy reflection, DOF, CSG, fractals and more.
  - name: Magic-trace
    link: https://github.com/janestreet/magic-trace
    title: Intel PT tracing
    image: magic-trace-logo.svg
    image-height: 40
    desc: |
      Performance analysis tool which makes it easy to use Intel Processor Trace to visualize *every* function call made leading up to an event of interest with nanosecond precision. I designed and implemented this for Jane Street, where it's been incredibly successful internally, and [wrote a blog post for the open source release](https://blog.janestreet.com/magic-trace/).
  - name: Syntect
    link: https://github.com/trishume/syntect
    title: Syntax highlighting Library
    image: syntect.png
    image-height: 60
    desc: |
      A fast high quality syntax highlighting library in Rust. I continue to review PRs and maintain it. Powers two commercial products parsing terabytes of code per day.
  - name: PolyType
    link: http://thume.ca/2014/09/08/creating-a-keyboard-1-hardware/
    title: Designed & built a keyboard
    image: polytype.jpg
    image-height: 60
    desc: |
      I built a working keyboard I created with AutoCAD, laser cut acrylic, [custom firmware](https://github.com/trishume/PolyType), and hand-soldered electronics.
  - name: StashLine
    link: http://thume.ca/stashline/
    title: Personal finance app
    image: stashline.png
    image-height: 70
    desc: |
      An IOS app for long term personal finance simulation. Instantly updates a visualization of your entire life's financial future while you manipulate inputs.
